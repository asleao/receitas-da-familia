<html ng-app="receitasFamilia">
<head>
	<meta charset="UTF-8" />
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular/angular-messages.js"></script>
	<script type="text/javascript" src="lib/angular/i18n/angular-locale_pt-br.js"></script>
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="lib/jquery/jquery-1.12.0.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>	
	<script type="text/javascript" src="js/app.js"></script>	
	<script type="text/javascript" src="js/controllers/categoriaCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/receitaCtrl.js"></script>
	<script type="text/javascript" src="js/services/categoriasAPISevice.js"></script>
	<script type="text/javascript" src="js/services/receitasAPISevice.js"></script>
	

	<title>Receitas da Família</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		         	<!-- Brand and toggle get grouped for better mobile display -->
		          	<div class="navbar-header">
		                             <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		                                               <span class="sr-only">Toggle navigation</span>
		                                               <span class="icon-bar"></span>
		                                               <span class="icon-bar"></span>
		                                               <span class="icon-bar"></span>
		                              </button>
		                              <a class="navbar-brand" href="#">Brand</a>
		    		</div>

		 	<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">			               
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Buscar" ng-model="filtroDeBusca">
					</div>				        	
				</form>
				<ul class="nav navbar-nav navbar-right" ng-controller = "categoriaCtrl">				                 
				        	<li class="dropdown">
					         	 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >Categorias <span class="caret"></span></a>
					          	<ul class="dropdown-menu"  >
					            		<li ng-repeat = "categoria in categorias"><a href="#">{{categoria.nome}}</a></li>
					          	</ul>
				        	</li>
				        	<li><a href="#">Cadastre-se</a></li>
				        	<li><a href="view/login.html">Entrar</a></li>				        	
			      	</ul>
		   	</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>	
	<h2>Últimas Receitas</h2>
	<br>
	<div class="row" ng-controller = "receitaCtrl">		
		<div class="col-sm-6 col-md-2" ng-repeat = "receita in receitas | filter:filtroDeBusca" >
			<div class="thumbnail"  >				
				<div class="caption" >
					<img id="indexImg" src="{{receita.foto}} "alt="..."  >
					<h3 >{{receita.nome}}</h3>
					<p>{{receita.categoria.nome}}</p>
					<p><a href="#" class="btn btn-success" role="button">Visualizar</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
