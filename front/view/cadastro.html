<div class="jumbotron" name="formCadastro">
            <form>
                    <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="usuario.nome" ng-required = "true">
                    </div>

                    <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="usuario.email" ng-required = "true">
                    </div>
                    <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" ng-model="usuario.senha" ng-required = "true">
                    </div>

                    <div class="form-group">
                            <label for="confirmar_senha">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirmar_senha" placeholder="Confirmar Senha" ng-required = "true">
                    </div>

                    <button type="submit" class="btn btn-success form-control" ng-click="cadastrarUsuario(usuario)" ng-disabled="formCadastro.$invalid">Cadastrar</button>
                    <button type="submit" class="btn btn-danger form-control" ng-disabled="formCadastro.$invalid">Limpar</button>
            </form>     
            {{usuarios}}                 
</div>
